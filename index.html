<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>Etch-A-Sketch!!</header>
    <div class="container">
      <ul>
        <li><button class="rainbow">RAINBOWMODE!!!</button></li>

        <li><div>
          <input type="color" id="color" name="color">
        </div><button class="color">Color</button></li>
        <li><button class="draw">Draw</button></li>
        <li><button class="eraser">Eraser</button></li>
        
        <li><button class="clear">Clear</button></li>
        <li><button class="undo">Undo</button>
          <button class="redo">Redo</button></li>
        
        <li><div>
          <div>resize</div>
          <div class="sliderContainer">
            <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
          </div>
          <div id="demo"></div>
        </div></li>
      </ul>
      
    </div>
  </body>
</html>
